version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: fraud_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-frauddb}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d frauddb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fraud_net
    restart: unless-stopped

  # Flask API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fraud_api
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-frauddb}
      FLASK_ENV: production
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./backend/models:/app/models:ro
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - fraud_net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Adminer (Database UI)
  adminer:
    image: adminer:latest
    container_name: fraud_adminer
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    networks:
      - fraud_net
    restart: unless-stopped

  # Redis (for rate limiting and caching)
  redis:
    image: redis:7-alpine
    container_name: fraud_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fraud_net
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  fraud_net:
    driver: bridge