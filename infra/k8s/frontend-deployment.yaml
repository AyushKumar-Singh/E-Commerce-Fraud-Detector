apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: fraud-detector
  labels:
    app.kubernetes.io/name: fraud-detector
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        app.kubernetes.io/name: fraud-detector
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: frontend
          image: fraud-detector-ui:latest
          # For Docker Desktop K8s, use Never to force using local images
          imagePullPolicy: Never
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: fraud-detector
  labels:
    app.kubernetes.io/name: fraud-detector
    app.kubernetes.io/component: frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      name: http
  selector:
    app: frontend

---
# NodePort service for direct access (alternative to Ingress)
apiVersion: v1
kind: Service
metadata:
  name: frontend-nodeport
  namespace: fraud-detector
  labels:
    app.kubernetes.io/name: fraud-detector
    app.kubernetes.io/component: frontend
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
      name: http
  selector:
    app: frontend
