apiVersion: v1
kind: ConfigMap
metadata:
  name: fraud-detector-config
  namespace: fraud-detector
  labels:
    app.kubernetes.io/name: fraud-detector
    app.kubernetes.io/component: config
data:
  # Flask configuration
  FLASK_ENV: "production"
  FLASK_DEBUG: "false"
  
  # API configuration
  API_PORT: "8000"
  
  # Model thresholds
  REVIEW_THR: "0.65"
  TX_THR: "0.50"
  
  # Logging
  LOG_LEVEL: "info"
  
  # Database configuration (host reference)
  POSTGRES_DB: "frauddb"
  POSTGRES_USER: "postgres"
  POSTGRES_PORT: "5432"
  
  # Frontend configuration
  VITE_API_URL: "http://backend:8000"
