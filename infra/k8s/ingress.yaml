apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fraud-detector-ingress
  namespace: fraud-detector
  labels:
    app.kubernetes.io/name: fraud-detector
    app.kubernetes.io/component: ingress
  annotations:
    # For nginx ingress controller
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Enable CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, X-API-Key, Authorization"
spec:
  ingressClassName: nginx
  rules:
    # Frontend - root domain
    - host: fraud-detector.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          # API routes to backend
          - path: /health
            pathType: Exact
            backend:
              service:
                name: backend
                port:
                  number: 8000
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          - path: /predict
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          - path: /dashboard/api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
                  
    # API-only subdomain (optional)
    - host: api.fraud-detector.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000

---
# Alternative: Simple path-based routing without host
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fraud-detector-ingress-simple
  namespace: fraud-detector
  labels:
    app.kubernetes.io/name: fraud-detector
    app.kubernetes.io/component: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # Frontend catch-all
          - path: /(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: frontend
                port:
                  number: 80
