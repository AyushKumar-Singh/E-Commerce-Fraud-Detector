version: '3.8'

services:
  # ============================================
  # NGINX REVERSE PROXY
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: fraud_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ../nginx/ssl-params.conf:/etc/nginx/snippets/ssl-params.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      api:
        condition: service_healthy
      frontend:
        condition: service_started
    networks:
      - fraud_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # POSTGRESQL DATABASE
  # ============================================
  db:
    image: postgres:16-alpine
    container_name: fraud_db_prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-frauddb}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD} # MUST set in .env
    # Internal only - not exposed to host
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../backend/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-frauddb}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fraud_net
    restart: unless-stopped

  # ============================================
  # BACKEND API
  # ============================================
  api:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: fraud_api_prod
    env_file:
      - ../../backend/.env
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-frauddb}
      FLASK_ENV: production
    # Internal only - accessed via Nginx
    expose:
      - "8000"
    volumes:
      - ../../backend/models:/app/models:ro
      - ../../logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - fraud_net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # REACT FRONTEND
  # ============================================
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    container_name: fraud_frontend_prod
    # Internal only - accessed via Nginx
    expose:
      - "80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - fraud_net
    restart: unless-stopped

  # ============================================
  # REDIS (Optional - for caching/sessions)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: fraud_redis_prod
    command: redis-server --requirepass ${REDIS_PASSWORD:-change_me}
    # Internal only
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    networks:
      - fraud_net
    restart: unless-stopped

# ============================================
# VOLUMES
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local

# ============================================
# NETWORKS
# ============================================
networks:
  fraud_net:
    driver: bridge
