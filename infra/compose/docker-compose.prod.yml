version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: fraud_db_prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-frauddb}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD} # MUST set in .env
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../backend/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-frauddb}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fraud_net
    restart: unless-stopped

  # Backend API
  api:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: fraud_api_prod
    env_file:
      - ../../backend/.env
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-frauddb}
      FLASK_ENV: production
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ../../backend/models:/app/models:ro
      - ../../logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - fraud_net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    container_name: fraud_frontend_prod
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - fraud_net
    restart: unless-stopped

  # Redis (Optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: fraud_redis_prod
    command: redis-server --requirepass ${REDIS_PASSWORD:-change_me}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fraud_net
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  fraud_net:
    driver: bridge
