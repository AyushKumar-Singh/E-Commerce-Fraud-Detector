version: '3.8'

services:
  # Database
  db:
    image: postgres:16-alpine
    container_name: fraud_db
    environment:
      POSTGRES_DB: frauddb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../backend/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d frauddb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fraud_net
    restart: unless-stopped

  # Backend API
  api:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: fraud_api
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/frauddb
      FLASK_ENV: production
    ports:
      - "8000:8000"
    volumes:
      - ../../backend/models:/app/models:ro
      - ../../logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - fraud_net
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    container_name: fraud_frontend
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - fraud_net
    restart: unless-stopped



  # Redis
  redis:
    image: redis:7-alpine
    container_name: fraud_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fraud_net
    restart: unless-stopped

  # Adminer
  adminer:
    image: adminer:latest
    container_name: fraud_adminer
    ports:
      - "8080:8080"
    networks:
      - fraud_net
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  fraud_net:
    driver: bridge